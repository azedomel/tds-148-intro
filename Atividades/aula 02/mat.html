<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática</title>
    <link rel="stylesheet" href="mat.css">

</head>

<body>
    <h1>Contas matemáticas</h1>

    <section
    <b><h2>soma</h2></b>

        <label for="n1">Primeiro número:</label><br>
        <input type="text" id="n1" placeholder="Digite o primeiro número"><br>
        <label for="n2">Segundo número:</label><br>
        <input type="text" id="n2" placeholder="Digite o segundo número"><br><br>
        <button onclick="soma()">SOMAR</button><br>
        <p>Resultado: <span id="res"></span></p>
    
</section>

    <section
    <b><h2>Subtração</h2></b>

    <label for="n3">Primeiro número:</label><br>
        <input type="text" id="n3" placeholder="Digite o primeiro número"><br>
        <label for="n4">Segundo número:</label><br>
        <input type="text" id="n4" placeholder="Digite o segundo número"><br><br>
        <button onclick="sub()">SUBTRAIR</button><br>
        <p>Resultado: <span id="resSub"></span></p>

</section>

    <section
    <b><h2>Multiplicação</h2></b>

    <label for="n5">Primeiro número:</label><br>
        <input type="text" id="n5" placeholder="Digite o primeiro número"><br>
        <label for="n6">Segundo número:</label><br>
        <input type="text" id="n6" placeholder="Digite o segundo número"><br><br>
        <button onclick="mult()">MULTIPLICAR</button><br>
        <p>Resultado: <span id="resMult"></span></p>

</section>

    <section
    <b><h2>Divisão</h2></b>

    <label for="n7">Primeiro número:</label><br>
        <input type="text" id="n7" placeholder="Digite o primeiro número"><br>
        <label for="n8">Segundo número:</label><br>
        <input type="text" id="n8" placeholder="Digite o segundo número"><br><br>
        <button onclick="div()">DIVIDIR</button><br>
        <p>Resultado: <span id="resDiv"></span></p>

</section>

<section>
    <b><h2>Média</h2></b>
    <input type="text" id="m1" placeholder="Digite a primeira nota">
    <input type="text" id="m2" placeholder="Digite a segunda nota">
    <input type="text" id="m3" placeholder="Digite a terceira nota">
    <input type="text" id="m4" placeholder="Digite a quarta nota">
    <input type="text" id="m5" placeholder="Digite a quinta nota">
    <button onclick="media()">CALCULAR</button>
    <p id="respMedia">Resultado:</p>
    <p id="msg"></p>

</section>

<section>
    <b><h2>IMC</h2></b>
    <input type="text" id="peso" placeholder="Digite o seu peso">
    <input type="text" id="altura" placeholder="Digite sua altura">
    <button onclick="IMC()">CALCULAR</button>
    <p id="resPeso">Resultado:</p>
    <p id="msgIMC"></p>

</section>

<section>
    <b><h2>Entrada festa</h2></b>
    <input type="text" id="ano" placeholder="Informe ano de nascimento">
    <button onclick="verif()">CALCULAR</button>
    <p id="resIdade">Resultado:</p>
    <p id="msgIdade"></p>
</section>

<script src="mat.js"></script>

</body>
</html>
