<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        
    }
</style>
<body>
    <h1>Contas matemáticas</h1>

    <section
    <b>
    <h2>soma</h2></b>

        <label for="n1">Primeiro número:</label><br>
        <input type="text" id="n1" placeholder="Digite o primeiro número"><br>
        <label for="n2">Segundo número:</label><br>
        <input type="text" id="n2" placeholder="Digite o segundo número"><br><br>
        <button onclick="somar()">SOMAR</button><br>
        <p>Resultado: <span id="res"></span></p>
    
</section>

    <section
    <b><h2>Subtração</h2></b>

    <label for="n3">Primeiro número:</label><br>
        <input type="text" id="n3" placeholder="Digite o primeiro número"><br>
        <label for="n4">Segundo número:</label><br>
        <input type="text" id="n4" placeholder="Digite o segundo número"><br><br>
        <button onclick="subtracao()">SUBTRAIR</button><br>
        <p>Resultado: <span id="resSub"></span></p>

</section>

    <section
    <b><h2>Multiplicação</h2></b>

    <label for="n5">Primeiro número:</label><br>
        <input type="text" id="n5" placeholder="Digite o primeiro número"><br>
        <label for="n6">Segundo número:</label><br>
        <input type="text" id="n6" placeholder="Digite o segundo número"><br><br>
        <button onclick="mult()">MULTIPLICAR</button><br>
        <p>Resultado: <span id="resMult"></span></p>

</section>

    <section
    <b><h2>Divisão</h2></b>

    <label for="n7">Primeiro número:</label><br>
        <input type="text" id="n7" placeholder="Digite o primeiro número"><br>
        <label for="n8">Segundo número:</label><br>
        <input type="text" id="n8" placeholder="Digite o segundo número"><br><br>
        <button onclick="div()">DIVIDIR</button><br>
        <p>Resultado: <span id="resDiv"></span></p>

</section>

    <script>
        function somar(){
            var numero1 = parseFloat(document.getElementById("n1").value)
            var numero2 = parseFloat(document.getElementById("n2").value)
            var res = document.getElementById("res")
            res.innerHTML = numero1 + numero2
            return res
        }
    </script>

    <script>
        function subtracao(){
            var numero1 = parseFloat(document.getElementById("n3").value)
            var numero2 = parseFloat(document.getElementById("n4").value)
            var res = document.getElementById("resSub")
            res.innerHTML = numero1 - numero2
            return resSub
        }
    </script>

    <script>
        function mult(){
            var numero1 = parseFloat(document.getElementById("n5").value)
            var numero2 = parseFloat(document.getElementById("n6").value)
            var res = document.getElementById("resMult")
            res.innerHTML = numero1 * numero2
            return resMult
        }
    </script>

    <script>
        function div(){
            var numero1 = parseFloat(document.getElementById("n7").value)
            var numero2 = parseFloat(document.getElementById("n8").value)
            var res = document.getElementById("resDiv")
            res.innerHTML = numero1 / numero2
            return resDiv
        }
    </script>
    
</body>
</html>
